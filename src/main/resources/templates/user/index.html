<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>user</title>
</head>
<body>
<p th:text="${'Username: ' + user.getUsername()}">VALUE</p>
<p th:text="${'Password: ' + user.getPassword()}">VALUE</p>
<p th:text="${'Year of birth: ' + user.getYearOfBirth()}">VALUE</p>
<p th:text="${'Id: ' + user.getId()}">VALUE</p>
<p th:text="${'Role: ' + user.getRoles()}">VALUE</p>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="Logout" />
</form>
<br>
<form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete my profile">
</form>

</body>
</html>
